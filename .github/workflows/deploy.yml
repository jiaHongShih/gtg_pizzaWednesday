name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - run: npm run build
        env:
          VITE_FORM_URL: https://docs.google.com/forms/d/e/1FAIpQLSdORzmzExK0OCnY8RXFQAUQxm5MPEJ6Z_GeLm2oDGKQT-zrwg/viewform?usp=dialog
          VITE_VIDEO_URL: https://www.youtube.com/watch?v=04tup1vpVgE

      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
